<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midias/meu-video.mp4" width="800" controls autoplay loop></video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="800" height="500" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=bGqkCJbZi_n0mc6m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
